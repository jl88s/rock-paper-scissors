<!DOCTYPE html>
<html>

<head>

    <title>RPS Game</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Work+Sans" rel="stylesheet">

</head>

<body>

    <section id="main-container">

            <div id="title-box">
                <h1 id="game-title">Rock •
                    Paper • Scissors</h1>
            </div>

            <!-- rock paper scissors (images) -->
            <div id="human-select-box">
                <img class="images rock" src="rock.png" alt="rock">
                <img class="images paper" src="paper.png" alt="paper">
                <img class="images scissors" src="scissors.png" alt="scissors">
            </div>

            <!-- computer input / results / score board / reset button -->
            <div id="game-board">
                <p id="computer-play-result">The computer picked <span id="computer-result"><em>paper</em></span></span></p>
                <p id="game-result">You lose!</p>

                <div>
                    <p class="score-board player"><img src="avatar.png" class="player-avatar"> : 0</p>

                    <p class="score-board computer"><img src="robot.png" class="computer-avatar"> : 0</p>
                </div>

            </div>

    </section>

    <!-- <script src="main.js"></script> -->

</body>

</html>
